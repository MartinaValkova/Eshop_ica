{% extends 'shop/base.html' %}<!-- Extends the base.html template -->

{% block title %} Contact {% endblock title %}
{% block body %}
<!-- Contact code done by Jeremy 
    This page is for customers to send any issue request that needs to looked at-->

    <div class="flex flex-col justify-center items-center min-h-screen">
        <h1 class="font-weight-bold">Contact Us ✉️</h1>
        <form class="shadow-lg p-10" method="POST" action="{% url 'contact' %}">
                {% csrf_token %}
                <!-- field for the username input -->
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="First name and Last name">
                </div>
                <!-- field for the email input -->
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="form-control" required>
                </div>
                <!-- field for the subject input -->
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" name="subject" id="subject" class="form-control" required>
                </div>
                <!-- field for the message input -->
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" class="form-control" required></textarea>
                </div>
                <!-- field to submit your request -->
                <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    
{% endblock %}
