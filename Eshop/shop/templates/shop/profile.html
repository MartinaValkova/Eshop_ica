{% extends 'shop/base.html' %}

{% block content %}
  <div class="profile">
    <h2>{{ user.username }}</h2>
    <p>Email: {{ user.email }}</p>
    <p>First Name: {{ user.first_name }}</p>
    <p>Last Name: {{ user.last_name }}</p>
    <p>Joined: {{ user.date_joined }}</p>
    <p>Last Login: {{ user.last_login }}</p>
  </div>
{% endblock %}
